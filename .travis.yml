language: objective-c
osx_image: xcode8.3

env:
  global:
  - MODULE_NAME=com.williamrijksen.onesignal

cache:
  directories:
  - node_modules
  - $HOME/android-ndk-r11c
  - $HOME/Library/Caches/Homebrew
  - $HOME/Library/Application Support/Titanium

before_install:
- MODULE_ROOT=$PWD
- brew update
- brew install nvm
- nvm install 4
- npm config delete prefix
- nvm use --delete-prefix v4.8.4 4
- brew cask uninstall oclint
- brew tap oclint/formulae
- brew install oclint
- oclint -version

install:
- cd $MODULE_ROOT
- curl -o install.sh https://rawcdn.githack.com/sgtcoolguy/ci/v8/travis/install.sh
- source install.sh -s "--branch 7_0_X"

before_script:
- curl -o script.sh https://rawcdn.githack.com/sgtcoolguy/ci/v8/travis/script.sh
- chmod +x script.sh

script:
- MODULE_ROOT=$MODULE_ROOT bash script.sh
- sh -c 'cd ios && xcodebuild -dry-run | tee xcodebuild.log && oclint-xcodebuild && oclint-json-compilation-database'

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - $MODULE_ROOT/android/dist/com.williamrijksen.onesignal-android-${TRAVIS_TAG}.zip
    - $MODULE_ROOT/ios/com.williamrijksen.onesignal-iphone-${TRAVIS_TAG}.zip
  on:
    repo: williamrijksen/com.williamrijksen.onesignal
    tags: true
